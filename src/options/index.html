<html lang="zh-tw">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css"
		integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
	<title>Document</title>
	<script type="module" src="index.ts"></script>
</head>

<style>
	body {
		margin: 30px 50px;
	}
</style>

<body>
	<main>
		<form class="pure-form pure-form-aligned">
			<fieldset>
				<div class="pure-control-group">
					<label for="upward" data-msg="shortcut-upward">Move to previous result</label>
					<input type="text" id="upward" placeholder="" />
					<button type="button" data-msg="reset" class="pure-button">reset</button>
				</div>
				<div class="pure-control-group">
					<label for="downward" data-msg="shortcut-downward">Move to next result</label>
					<input type="text" id="downward" placeholder="" />
					<button type="button" data-msg="reset" class="pure-button">reset</button>
				</div>
				<div class="pure-control-group">
					<label for="open-in-current-tab" data-msg="shortcut-open-in-current-tab">Open selected result in current
						tab</label>
					<input type="text" id="open-in-current-tab" placeholder="" />
					<button type="button" data-msg="reset" class="pure-button">reset</button>
				</div>
				<div class="pure-control-group">
					<label for="activate" data-msg="activate">Activate</label>
					<input type="checkbox" id="activate" />
				</div>
				<div class="pure-controls">
					<button type="submit" class="pure-button pure-button-primary">Submit</button>
				</div>
			</fieldset>
		</form>
	</main>
</body>

</html>
