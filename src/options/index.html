<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css"
		integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
	<link rel="stylesheet" href="./index.css">
	<link rel="stylesheet" href="../assets/style.css">
	<link rel="shortcut icon" type="image/png" href="../assets/icon-16.png" />
	<title data-i18n="doc_title_settings"></title>
	<script type="module" src="index.ts"></script>
</head>

<body>
	<main>
		<div class="pure-button-group" role="tabs" id="tabs">
			<button class="pure-button pure-button-active" data-i18n="shortcuts"></button>
			<button class="pure-button" data-i18n="other_settings"></button>
			<button class="pure-button" data-i18n="how_to_use"></button>
			<button class="pure-button" data-i18n="about"></button>
		</div>
		<hr />
		<div id="tab-contents">
			<div id="tab-shortcuts">
				<form class="pure-form pure-form-aligned">
					<fieldset>
						<div class="pure-control-group">
							<label for="upward" data-i18n="upward"></label>
							<input type="text" id="upward" />
							<button type="button" data-i18n="reset_button" class="pure-button reset"></button>
						</div>
						<div class="pure-control-group">
							<label for="downward" data-i18n="downward"></label>
							<input type="text" id="downward" />
							<button type="button" data-i18n="reset_button" class="pure-button reset"></button>
						</div>
						<div class="pure-control-group">
							<label for="open_in_current_tab" data-i18n="open_in_current_tab"></label>
							<input type="text" id="open_in_current_tab" />
							<button type="button" data-i18n="reset_button" class="pure-button reset"></button>
						</div>
						<div class="pure-control-group">
							<label for="open_in_new_tab_but_stay_on_current" data-i18n="open_in_new_tab_but_stay_on_current"></label>
							<input type="text" id="open_in_new_tab_but_stay_on_current" />
							<button type="button" data-i18n="reset_button" class="pure-button reset"></button>
						</div>
						<div class="pure-control-group">
							<label for="open_in_new_tab_and_focus" data-i18n="open_in_new_tab_and_focus"></label>
							<input type="text" id="open_in_new_tab_and_focus" />
							<button type="button" data-i18n="reset_button" class="pure-button reset"></button>
						</div>
						<div class="pure-control-group">
							<label for="next_page" data-i18n="next_page"></label>
							<input type="text" id="next_page" />
							<button type="button" data-i18n="reset_button" class="pure-button reset"></button>
						</div>
						<div class="pure-control-group">
							<label for="previous_page" data-i18n="previous_page"></label>
							<input type="text" id="previous_page" />
							<button type="button" data-i18n="reset_button" class="pure-button reset"></button>
						</div>
						<div class="pure-control-group">
							<label for="go_to_search_box" data-i18n="go_to_search_box"></label>
							<input type="text" id="go_to_search_box" />
							<button type="button" data-i18n="reset_button" class="pure-button reset"></button>
						</div>
						<div class="pure-control-group">
							<label for="go_to_search_box_and_select_text" data-i18n="go_to_search_box_and_select_text"></label>
							<input type="text" id="go_to_search_box_and_select_text" />
							<button type="button" data-i18n="reset_button" class="pure-button reset"></button>
						</div>
						<div class="pure-control-group">
							<label for="focus_on_result_type_tabs" data-i18n="focus_on_result_type_tabs"></label>
							<input type="text" id="focus_on_result_type_tabs" />
							<button type="button" data-i18n="reset_button" class="pure-button reset"></button>
						</div>
						<div class="pure-control-group">
							<label for="jump_to_result_keys" data-i18n="jump_to_result_keys"></label>
							<input type="text" id="jump_to_result_keys" />
							<button type="button" data-i18n="reset_button" class="pure-button reset"></button>
							<span id="jump_to_result_keys_inline_message" class="pure-form-message-inline"></span>
						</div>
						<div class="pure-controls">
							<button type="submit" data-i18n="save_button" class="pure-button pure-button-primary"></button>
						</div>
					</fieldset>
				</form>
			</div>

			<div id="tab-other_settings" class="hidden">
				<form class="pure-form">
					<legend data-i18n="sokoban_style"></legend>
					<label for="left_line_style" class="pure-radio">
						<input type="radio" id="left_line_style" name="sokoban_style" value="left_line_style" />
						<span data-i18n="left_line_style"></span>
					</label>
					<div data-i18n="style_preview" class="sokoban-wrap focus-left_line_style">
					</div>
					<div class="mt">
						<label for="dotted_rect_style" class="pure-radio">
							<input type="radio" id="dotted_rect_style" name="sokoban_style" value="dotted_rect_style" />
							<span data-i18n="dotted_rect_style"></span>
						</label>
						<div data-i18n="style_preview" class="sokoban-wrap focus-dotted_rect_style">
						</div>
					</div>
					<div class="mt">
						<!-- https://www.csscodelab.com/html-css-border-animation-gradient-shadow/ -->
						<label for="block_style" class="pure-radio">
							<input type="radio" id="rgb_style" name="sokoban_style" value="rgb_style" />
							<span data-i18n="rgb_style"></span>
						</label>
						<div data-i18n="style_preview" class="sokoban-wrap focus-rgb_style">
						</div>
					</div>
				</form>
				<form id="char_to_display" class="pure-form pure-form-aligned mt">
					<legend data-i18n="char_to_display"></legend>
					<fieldset>
						<div class="pure-control-group">
							<label for="odd" data-i18n="odd"></label>
							<input type="text" id="odd" maxlength="1" />
							<button type="button" data-i18n="reset_button" class="pure-button reset"></button>
						</div>
						<div class="pure-control-group">
							<label for="even" data-i18n="even"></label>
							<input type="text" id="even" maxlength="1" />
							<button type="button" data-i18n="reset_button" class="pure-button reset"></button>
						</div>
					</fieldset>
				</form>
				<form class="pure-form pure-form-stacked">
					<fieldset>
						<button type="button" id="reset_all" data-i18n="reset_all" class="button-error pure-button"></button>
						<label for="debug_checkbox" class="pure-checkbox">
							<input type="checkbox" id="debug_checkbox" />
							<span data-i18n="debug_checkbox" class="ml"></span>
						</label>
					</fieldset>
				</form>
			</div>

			<div id="tab-how_to_use" class="hidden">
				<p data-i18n="how_to_use_content"></p>
			</div>

			<div id="tab-about" class="hidden">
				<p data-i18n="about_content"></p>
				<ul>
					<li><a href="https://github.com/FOBshippingpoint/goocoucou-webext">GitHub</a></li>
					<li><a href="https://morikko.github.io/translate-web-extension/help">Translate</a></li>
					<li><a href="https://www.youtube.com/channel/UC-UzF0F_qnMhwy9oB-DyWsg">YouTube</a></li>
				</ul>
				<p>Made with ❤️ &amp; 科皓不要 by <a href="https://github.com/FOBshippingpoint">FOBshippingpoint</a></p>
			</div>
		</div>

	</main>
</body>

</html>
